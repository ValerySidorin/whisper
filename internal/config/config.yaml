http:
  port: 9774
  timeout: 30
vcshosting:
  provider: gitlab
  options:
    token: <vcs-token>
    url: https://vcs-url
messenger:
  provider: telegram
  options:
    token: bot:token
    chatIds:
    - 877240015
storage:
  provider: gorm
  options:
    driver: "sqlserver"
    dsn: "sqlserver://user:password@127.0.0.1:1433?database=Whisper"
handlers:
- route: "/gitlab/merge-request"
  action: merge_request
- route: "/gitlab/deployment"
  action: deployment